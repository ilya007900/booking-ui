<div *ngIf="hotel" class="card" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="hotel.photoUrl" class="img-fluid rounded-start" alt="hotel-image"
                (error)="onImageError($event)">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{hotel.name}}</h5>
                <p class="card-text">
                    rating: {{hotel.rating | number: '1.1-1'}} |
                    price per night:{{hotel.pricePerNight}}$ |
                    total price: {{hotel.totalPrice}}$ | nights: {{hotel.totalNights}}</p>
                <p class="card-text"><small class="text-body-secondary">{{hotel.country}} - {{hotel.city}}</small></p>
                <p class="card-text"><small class="text-body-secondary">Occupied: {{hotel.occupied}}</small></p>
                <button type="button" class="btn btn-primary" [disabled]="!canBook()" (click)="onBookClicked()">Book
                </button>
            </div>
        </div>
    </div>
</div>
